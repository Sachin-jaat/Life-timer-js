<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9cf0717a7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div  id="afterDOBButton" class="container">
           <div class="center">
            <h1>How Much Journey Covered, Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="Months">0</div>
                    months
                </h2>
                <h2>
                    <div id="Days">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    hour
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    second
                </h2> 
            </div>
           </div>
        </div>
        <div class="settings">
          <i id="settingIcon" class="fa fa-cog" ></i>
          <div id="settingContent" class="settings-content hide">
            <input type="date"  id="dobInput" />
            <button id="dobButton">Add BOB</button>
          </div>
         
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
